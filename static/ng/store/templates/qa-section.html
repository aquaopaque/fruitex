<div class="panel panel-default">
  <div class="faq-section">
    <h3 class="title">{$ text.section $}</h3>
    <div class="text-left faq-article" ng-repeat="subj in text.subject">
      <h4 class="title">{$ subj.title $}</h4>
      <p class="content">{$ subj.content $}</p>
    </div>
  </div>
</div>
