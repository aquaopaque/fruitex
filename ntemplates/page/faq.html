{% extends "common/base.html" %}
{% load static %}

{% block ng_app %}store{% endblock %}

{% block content %}
<div class="padding-topbottom-1">
  <i class="glyphicon glyphicon-info-sign padding-horizontal-half"></i>
  <b>Frequently Asked Questions</b>
</div>
<div class="row header-padding" ng-controller="FruitexFaq" ng-init="init()">
  <div class="col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item no-border" ng-repeat="item in faq">
            <a ui-sref="faq({section: '{$ item.section $}' })">{$ item.section $}</a>
          </li>
        </ul>
      </div>
    </div>
    <button class="btn btn-block bg-mid-green fg-white">LEAVE A MESSAGE</button>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-8" ui-view>
    <div class="panel panel-default">
      <div class="faq-section">
       <h3 class="title">Welcome!</h3>
        <div class="text-left faq-article">
          <h4 class="title">All about Fruitex</h4>
          <p class="content">Please select from left categories</p>
        </div>
      </div>
   </div>
  </div>
</div>
{% endblock %}

{% block ng_script %}
<script type="text/javascript" src="{% static "ng/store/directives.js" %}"></script>
<script type="text/javascript" src="{% static "ng/store/controllers.js" %}"></script>
<script type="text/javascript" src="{% static "ng/store/index.js" %}"></script>
{% endblock %}
