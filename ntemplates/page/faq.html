{% extends "common/base.html" %}
{% load static %}

{% block ng_app %}store{% endblock %}

{% block content %}
<div class="row header-padding" ng-controller="FruitexFaq" ng-init="init()">
  <div class="col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in faq">{{ section }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-8">
    <div class="panel panel-default">
      <div class="panel-title">
        {{ section }}
      </div>
      <div class="panel-body">
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block ng_script %}
<script type="text/javascript" src="{% static "ng/store/directives.js" %}"></script>
<script type="text/javascript" src="{% static "ng/store/controllers.js" %}"></script>
<script type="text/javascript" src="{% static "ng/store/index.js" %}"></script>
{% endblock %}
